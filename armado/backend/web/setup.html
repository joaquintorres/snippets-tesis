{% extends "base.html" %}

{% block content %}

    <div class="row justify-content-center p-0 m-0">
        <div class="col-11 col-sm-10 col-lg-8">
            <div class="text-center my-3">
                <h3> Ajustes </h3>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="button" class="btn btn-{{camera_state}}" data-bs-toggle="modal" data-bs-target="#cameraModal">
                    Cámara
                </button>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="button" class="btn btn-{{focus_state}}" data-bs-toggle="modal" data-bs-target="#focusModal">
                    Foco
                </button>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-{{sample_state}}" type="button">
                   Muestra
                </button>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="button" class="btn btn-{{illumination_state}}" data-bs-toggle="modal" data-bs-target="#illuminationModal">
                    Iluminación
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mx-5 my-2 px-0">
        <a class="btn btn-primary me-3" href="/" role="button">
            Atrás
        </a>
    </div>

    <!-- camera's modal -->
    {% include 'camera.html.j2'%}

      <!-- focus's modal -->
    {% include 'focus.html.j2'%}

      <!-- illumination's modal -->
    {% include 'illumination.html.j2'%}

{%endblock%}
